<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div>
        <input type="hidden" name="PMId" [value]="formData.PMId">
        <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="formData.CardOwnerName" placeholder="Card Owner Name"  required>
        <br>
        <br>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="formData.CardNumber" placeholder="16 Digit Card Number"  required maxlength="16" minlength="16" >
        <br>
        <br>
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="formData.ExpirationDate" placeholder="MM/YY" required  maxlength="5" minlength="5">
        <br>
        <br>
        <input name="CVV" #CVV="ngModel" [(ngModel)]="formData.CVV" placeholder="CVV"  required maxlength="3" minlength="3">
        <br>
        <br>
        <button type="submit" [disabled]="form.invalid">Comfirm</button>
    </div>
</form>
